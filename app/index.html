<html>
<head>
	<meta charset="UTF-8">
	<title>Breakout Game</title>
</head>
<body>
	<h1>Breakout Game</h1>

	<div class="wrapper__canvas">
		<canvas id="app_game" width="500" height="400"></canvas>

		<div class="ui__wrapper">
			
			<div class="cont__scoring">
				<span class="score">
						Score
					<span class="counter">
						0
					</span>
				</span>

				<span class="lives">
						Lives
					<span class="counter">
						0
					</span>
				</span>
				<span class="level">
						Level
					<span class="counter">
						0
					</span>
				</span>
			</div> 

			<div class="cont__buttons">
					<button class="btn btn-pause">
							<span>pause</span>
							<img src="../app/gfx/play.svg" alt="" class="ico">
					</button>	
				<button class="btn btn-play">
							<span>play</span>
						<img src="../app/gfx/play.svg" alt="" class="ico">
					</button>
			</div>
			
		</div>
	</div>
</body>
</html>
